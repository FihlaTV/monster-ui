<div id="step_carrier_selection" class="wizard-step container-fluid">
{{#with i18n.commonApp.portWizard.steps.ownershipConfirmation as |ownershipConfirmationI18n|}}
	<div class="step-title">
		{{carrierSelectionSingleI18n.title}}
	</div>
	<div class="step-body">
		<div class="step-section">
			<div class="section-body">
				<div class="flex-row-container">
					<div class="flex-item-2">
						<label for="bill_upload_recent_bill">
							{{ownershipConfirmationI18n.billUpload.labels.recentBill}}
						</label>
						<input class="input-block-level" type="file" name="billUpload.recentBill" id="bill_upload_recent_bill" placeholder="{{ownershipConfirmationI18n.billUpload.placeholders.recentBill}}" />
					</div>
				</div>
			</div>
		</div>
	</div>
{{/with}}
</div>
